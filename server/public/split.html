<!DOCTYPE html>
<html>
<head>
  <title>Merge PDFs</title>
  <style>
    body {
      background: #0f2027;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      max-width: 520px;
      margin: 70px auto;
      background: #203a43;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
    h2 { margin-top: 10px; }
    .back {
      color: #38bdf8;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .file-box {
      margin-top: 20px;
      padding: 16px;
      border: 2px dashed #38bdf8;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
    }
    .file-box:hover { background: rgba(255,255,255,0.05); }
    input[type="file"] { display: none; }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #38bdf8;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <a class="back" href="/">‚Üê Back to Home</a>
  <h2>Merge PDFs</h2>

  <label class="file-box">
    Select multiple PDF files
    <input type="file" id="mergeFiles" multiple>
  </label>

  <button onclick="mergePDF()">Merge PDFs</button>
</div>

<script>
async function mergePDF() {
  const files = mergeFiles.files;
  if (files.length < 2) return alert("Select at least 2 PDFs");

  const fd = new FormData();
  for (const f of files) fd.append("files", f);

  const res = await fetch("/api/pdf/merge", { method: "POST", body: fd });
  const blob = await res.blob();
  window.open(URL.createObjectURL(blob));
}
</script>

</body>
</html>
