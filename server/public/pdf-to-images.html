<!DOCTYPE html>
<html>
<head>
  <title>PDF to Images</title>
  <style>
    body { background:#0f2027; color:white; font-family:"Segoe UI"; }
    .container {
      max-width:520px; margin:70px auto; background:#203a43;
      padding:30px; border-radius:14px; box-shadow:0 15px 40px rgba(0,0,0,0.4);
    }
    .back { color:#38bdf8; text-decoration:none; }
    .file-box {
      margin-top:20px; padding:16px; border:2px dashed #38bdf8;
      border-radius:12px; text-align:center; cursor:pointer;
    }
    input { display:none; }
    button {
      width:100%; margin-top:25px; padding:14px;
      border-radius:12px; border:none; background:#38bdf8;
      font-weight:bold; cursor:pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <a class="back" href="/">← Back to Home</a>
  <h2>PDF → Images</h2>

  <label class="file-box">
    Select PDF file
    <input type="file" id="pdfToImagesFile">
  </label>

  <button onclick="pdfToImages()">Convert</button>
</div>

<script>
async function pdfToImages() {
  const fd = new FormData();
  fd.append("files", pdfToImagesFile.files[0]);

  await fetch("/api/pdf/to-images", { method:"POST", body:fd });
  alert("Images saved in output folder");
}
</script>

</body>
</html>
