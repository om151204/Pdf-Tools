<!DOCTYPE html>
<html>
<head>
  <title>PDF to Images</title>
  <style>
    body {
      background: #0f2027;
      color: white;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      max-width: 520px;
      margin: 70px auto;
      background: #203a43;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }
    .back { color: #38bdf8; text-decoration: none; }
    h2 { margin-top: 10px; }

    .file-box {
      margin-top: 22px;
      padding: 22px;
      border: 2px dashed #38bdf8;
      border-radius: 14px;
      text-align: center;
      cursor: pointer;
    }
    .file-box:hover { background: rgba(255,255,255,0.06); }
    input { display: none; }

    .file-item {
      background: rgba(255,255,255,0.08);
      padding: 14px;
      border-radius: 12px;
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 15px;
      border-radius: 14px;
      border: none;
      background: #38bdf8;
      font-weight: bold;
      cursor: pointer;
    }

    .download-again {
      display: none;
      background: #22c55e;
      margin-top: 14px;
    }

    .status {
      margin-top: 15px;
      display: none;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="container">
  <a class="back" href="/">‚Üê Back to Home</a>
  <h2>PDF ‚Üí Images</h2>

  <label class="file-box">
    Click to select PDF file
    <input type="file" id="fileInput" accept="application/pdf">
  </label>

  <div id="fileList"></div>

  <button id="convertBtn" onclick="convert()">Convert to Images</button>
  <button id="downloadBtn" class="download-again">Download ZIP Again</button>

  <p id="status" class="status">‚è≥ Converting PDF to images‚Ä¶ please wait</p>
</div>

<script>
const input = document.getElementById("fileInput");
const list = document.getElementById("fileList");
const statusText = document.getElementById("status");
const convertBtn = document.getElementById("convertBtn");
const downloadBtn = document.getElementById("downloadBtn");

let selectedFile = null;
let lastZipUrl = null;

/* show selected file */
input.addEventListener("change", () => {
  selectedFile = input.files[0];
  render();
});

function render() {
  list.innerHTML = selectedFile
    ? `<div class="file-item">üìÑ ${selectedFile.name}
         <button onclick="remove()">‚ùå</button>
       </div>`
    : "";
}

function remove() {
  selectedFile = null;
  input.value = "";
  list.innerHTML = "";
}

/* force download */
function forceDownload(url, filename) {
  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

/* convert */
async function convert() {
  if (!selectedFile) {
    alert("Please select a PDF");
    return;
  }

  statusText.style.display = "block";
  convertBtn.disabled = true;

  try {
    const fd = new FormData();
    fd.append("files", selectedFile);

    const res = await fetch("/api/pdf/to-images", {
      method: "POST",
      body: fd
    });

    if (!res.ok) throw new Error();

    const blob = await res.blob();
    const zipUrl = URL.createObjectURL(blob);

    // auto download
    forceDownload(zipUrl, "pdf-images.zip");

    // fallback button
    lastZipUrl = zipUrl;
    downloadBtn.style.display = "block";
    downloadBtn.onclick = () =>
      forceDownload(lastZipUrl, "pdf-images.zip");

  } catch (e) {
    alert("Conversion failed. Please try again.");
  } finally {
    statusText.style.display = "none";
    convertBtn.disabled = false;
  }
}
</script>

</body>
</html>
